<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Website-5page.css">
</head>
<body>
    <!-- main box -->
    <div class="main">

        <!-- left_half div -->
        <div class="left">
            
            <!-- heading -->
            <h1>Get in Touch</h1>
            <span>We are here for you! How can we help?</span><br>

            <!-- img -->
            <img class="img" src="IMAGES/customer_care.png" alt="customer_care">
            <!-- <img src="IMAGES/customer_care2.png" alt="customer_care2"> -->
        </div>

        <!-- right_half div -->
        <div class="right">

            <!-- heading 2 -->
            <h2>Drop us a line</h2><br>

            <span class="form_page">
                <!--Feedback form page -->
                <form >
                    <input type="text" class="details" placeholder="Your Name"><br><br>
                    <input type="email" class="details" placeholder="Your Email"><br><br>
                    <input type="tel" class="details" placeholder="Your Phone"><br><br>
                    <input type="text" class="details" id="Message" placeholder="Your Message"><br><br>
                    <a class="button" href="#"><button>Send Message</button></a>                   <!--   button     -->
                </form>
            </span>
        </div>
    </div>
</body>
</html>
